<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>列表标签学习</title>
		
	</head>
	<body>
		<h3>列表标签学习</h3>
		<hr />
		<li><h3>中国知名城市：</h3></li>
		
		<ul>
			<li>北京</li>
			<li>上海</li>
			<li>成都</li>
		</ul>
		<h3>人生几大爱好：</h3>
		<ol  type="I">
			<li>打游戏</li>
			<li>打球</li>
			<li>看电影</li>
			
		</ol>
		
		
		<dl>
			<dt>IT课程：</dt>
			<dd>java课程</dd>
			<dd>大数据课程</dd>
		</dl>
		
	</body>
</html>

<!-- 
 列表标签学习：
     无序列表
	       ul
		        li：该标签中书写列表内容，一个li标签代表列表中的一行数据
				特点：默认数据前有一个黑圆圈符号
     有序列表
	        ol
			    li：该标签中书写列表内容，一个li标签代表列表中的一行数据
				特点：会自动的给列表进行顺序编码，格式从小到大并且是连续的。
		    属性：
			    type：可以改变顺序编码的值，可以是1 a A I，默认使用阿拉伯数字进行编码
	 自定义列表
	        dl
			    dt：数据的标题
				dd：数据的具体内容，一个dd表示一条数据
 
 -->
