<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<!--  --><meta name="viewport" content="width=device-width, initial-scale=1">
		<title>图片标签学习</title>
	</head>
	<body>
		<h3>图片标签学习</h3>
		<hr />
		<!-- 使用本地资源：图片位于本地电脑中 -->
		<img src="img/a.jpg"   width="200px"/>
		<img src="img/b.jpg" width="200px"/>
		<img src="img/2.gif"   width="200px" title="这是一个优美的图片" alt="这是一个优美的图片">
		<hr />
		<!-- 使用网络资源： -->
		<img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1559376460954&di=a7f475490adbab15ad2aec11e64d0b81&imgtype=0&src=http%3A%2F%2Fpic37.nipic.com%2F20140113%2F8800276_184927469000_2.png"   width="400px">
	</body>
</html>


<!-- 
     图片表：
	    img
		   src：图片路径
		       本地资源路径：一般本地图片资源使用相对路径即可
			   网络资源路径：图片资源的URL地址
			width：设置图片的宽度，如果是单独设置，则在图片保证不失真的情况下自动缩小或放大
			      单位可以是px也可以是百分比
		    height：设置图片的高度，如果是单独设置，则在图片保证不失真的情况下自动缩小或放大
			      单位可以是px也可以是百分比
			       相对路径：从当前文件出发查找另一个文件所经过的路径
				   绝对路径：从根盘符出发所查找文件的路径
			title：图片标题，鼠标放在图片上的时候会显示
			
		注意：图片是不会自动换行（行内元素
 
 
 -->
