<html>
	<head>
		<title>HTML的body标签-文本标签学习</title>
		<meta charset="utf-8"/>
	</head>
	<body>
		<!-- 标题标签 -->
		<h1 align="center">今天天气真好，适合学习</h1>
		<hr width="600px" size="20px" color="red"  align="left"/>
		<p>
			&nbsp;&nbsp;及开户行<i>2月22</i>看见了看见路口接口连接看就<br />
			&nbsp;及开户行看见了看见路口接口连接看就<br />
			看<b>框架框架框架</b>框架框架框架<del>骷髅精灵离开家了</del>
		</p>
		<p>
			&nbsp;&nbsp;及开户行看见了看见路口接口连接看就<br />
			&nbsp;及开户行看见了看见路口接口连接看就<br />
			看框架框架框架<u>骷髅精灵离开家了</u>
		</p>
		<i><b><u>今天天气真好</u></b></i>
		 
		
	</body>
</html>

<!-- 
    标题标签：
	    h1到h6：会将其中的数据加粗加黑显示，并且显示依次减弱。标题标签自带换行功能（块级标签
	        属性：
			    align:center  left  right 
	水平线标签：
	        hr：会在页面中显示一条水平线，默认居中
			属性：
			    width=“宽度”,设置水平线宽度
				size="高度"，设置水平线的高度
				color=“颜色”，设置水平线颜色
	段落标签：
	        p：是会将一段数据或文字作为整体进行显示，主要是进行css和js操作时比较方便，
			特点：段落与段落之间会自动换行,段间距比较大（块级元素
	换行符：
	         br：告诉浏览器需要在此换行
	空格符：
	        &nbsp告诉浏览器在此位置增加空格
	权重标签：
	        b：会将内容加黑
			i：会将内容斜体显示
			u：会将内容增加下划线
			del：增加中划线
			以上标签不会自动换行，并且可以嵌套使用
	注意：
	    1、标签的属性是对标签功能进一步的补充，可以由开发人员自由指定标签的属性值，来达到想要的显示效果
		2、像素单位占据的是电脑屏幕大小（px）。百分比占据的是浏览器窗口大小
 
 -->
