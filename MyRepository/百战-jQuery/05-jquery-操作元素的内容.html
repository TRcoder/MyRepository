<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>操作元素HTML</title>
		<!-- 引入jQuery文件 -->
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<!-- 
		   jquery操作哦元素内容学习：
		     获取元素对象
			    1、获取
				    对象名.html()//返回当前对象的所有内容，包括HTML标签。
					对象名.text()//返回当前对象的文本内容，不包含HTML标签
				2、修改
				    对象名.html("新的内容") //新的内容会将原有内容覆盖，HTML标签会被解析执行
		            对象名.text("新的内容")//新的内容会将原有内容覆盖，HTML标签不会被解析
		 
		 
		 
		 -->
		<!-- 声明js代码域 -->
		<script type="text/javascript">
			//声明函数
			function testHtml(){
				//获取元素对象
				var showdiv = $("#showdiv");
				//获取元素的内容
				aler(showdiv.html());
			}
			function testHtml2(){
				//获取元素对象
				var showdiv = $("#showdiv");
				//修改元素的内容
				showdiv.html(showdiv.html()+"<b> 今天天气真好</b>");
			}
			function testText(){
				//获取元素对象
				var showdiv = $("#showdiv");
				//获取元素的内容
				aler(showdiv.text());
			}
			function testText2(){
				//获取元素对象
				var showdiv = $("#showdiv");
				//修改元素内容
				showdiv.text("<b> 今天天气真好</b>");
			}
			
			
		</script>
	</head>
	<body>
		<h3>操作元素HTML</h3>
		<input type="button" name="" id="" value="测试获取元素内容--html()"  onclick="testHtml()"/>
		<input type="button" name="" id="" value="测试修改元素内容--html()"  onclick="testHtml2()"/>
		<input type="button" name="" id="" value="测试获取元素内容--html()"  onclick="testText()"/>
		<input type="button" name="" id="" value="测试修改元素内容--text()"  onclick="testText2()"/>

		<hr />
		<div id="showdiv">
			<b>黄军，前面有敌人</b>
			
		</div>
	</body>
</html>
