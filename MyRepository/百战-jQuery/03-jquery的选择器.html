<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- 
		    jquery的选择器学习：
			   基本选择器
			      id选择器
				  标签选择器
				  类选择器
				  组合选择器
			   层级选择器
			   简单选择器
			   内容选择器
			   可见性选择器
			   属性选择器
			   子元素选择器
			   表单选择器
			    注意
				   jQuery中选择器获取的是存储了HTML元素对象的数组
				   jquery获取的元素对象不能够直接使用js的内容，按照数组的取出方式将对象取出后可以使用js的内容
		        jquery对我们提供了多种多样的选择器来选择需要操作的HTML元素对象
		 
		 -->
		<title>jquery的选择器</title>
		<!-- 引入jQuery文件 -->
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			//id选择器
			function testId(){
				//jquery--id
				var inp =$("#uname");
				alert(inp.val());
				
			}
			//标签选择器
			function testEle(){
				var inps = $("input");
				alert(inps.length);
			}
			//类选择器
			function testClass(){
				var inps = $(".common");
				alert(inp);
			}
			
			//组合选择器
			function testAll(){
				var eles=$("h3,input")
				alert(eles.length);
			}
			//测试子选择器
			function testChild(){
				var inps = $("#showdiv>input");
				alert(inps.length);
			}
			//测试层级选择器
			function testCj(){
				var inp =$("input:first");
				alert(inp.val());
			}
			function testCj2(){
				var tds = $("td:not(td[width])");
				alert(tds.html);
			}
			
		</script>
		<style type="text/css">
			.common{}
			div{
				width:300px;
				height:300px;
				border: solid 2px orange;
			}
		</style>
	</head>
	<body>
		<h3>jquery的选择器</h3>
		<input type="button" name="" id="" value="测试id" onclick="testId()" class="common" />
		<input type="button" name="" id="" value="测试标签选择器" onclick="testEle()" />
		<input type="button" name="" id="" value="测试类选择器" onclick="testClass()" />
		<input type="button" name="" id="" value="测试组合选择器" onclick="testAll()" />

		<hr />
		用户名：<input type="text" name="uname" id="uname" value="张三" class="common"/>
		<hr />
		<input type="button" name="" id="" value="测试子选择器" onclick="testChild()" />
		<input type="button" name="" id="" value="测试层级选择器" onclick="testCj()" />
		<hr />
		<div id="showdiv">
			<input type="text" name="" id="" value="" />
			<input type="text" name="" id="" value="" />
			<input type="text" name="" id="" value="" />
			<input type="text" name="" id="" value="" />
			<input type="text" name="" id="" value="" />
			
		</div>
		<div id="showdiv1">
			<input type="text" name="" id="" value="" />
			<input type="text" name="" id="" value="" />
			<input type="text" name="" id="" value="" />
			<input type="text" name="" id="" value="" />
			<input type="text" name="" id="" value="" />
			
		</div>
	</body>
</html>
