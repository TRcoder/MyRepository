<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>注册页面</title>
	</head>
	<body>
		<h3>注册页面</h3>
		<hr />
		<form action="#" method="get">
			<table  border="1px" cellpadding="5px"  cellspacing="0" align="center">
				<tr height="35px">
					<td width="80px">用户名：</td>
					<td width="200px">
						<input type="text" name="uname" id="uname" value="" />
					</td>
				</tr>
				<tr height="35px">
					<td>密码：</td>
					<td>
						<input type="password" name="pwd" id="pwd" value="" />
					</td>
				</tr>
				<tr height="35px">
					<td>邮箱</td>
					<td>
						<input type="text" name="mail" id="" value="" />
					</td>
				</tr>
				<tr height="35px">
					<td>手机号：</td>
					<td>
						<input type="text" name="phone" value="" />
					</td>
				</tr>
				<tr height="35px">
					<td>性别：</td>
					<td>
						男<input type="radio" name="sex" value="1"  checked="checked"/>
						女<input type="radio" name="sex" value="0" />
					</td>
				</tr>
				<tr height="35px">
					<td>爱好：</td>
					<td>
						<input type="checkbox" name="fav" id="fav" value="1" />唱歌
						<input type="checkbox" name="fav" id="fav" value="2" />打球
						<input type="checkbox" name="fav" id="fav" value="3" />旅游
						
		
					</td>
				</tr>
				<tr height="35px">
					<td>籍贯：</td>
					<td>
						<select name="adress" id="adress">
							<option value="1" >北京</option>
							<option value="2">上海</option>
							<option value="3">成都</option>
							<option value="4">深圳</option>
						</select>
						
						
					</td>
				</tr>
				<tr height="35px">
					<td>个人介绍：</td>
					<td>
						<textarea rows="8" cols="24"  name="intro">
							
						</textarea>
						
					</td>
				</tr>
				<tr height="35px">
					<td colspan="2"  align="center">
					<input type="checkbox" name="agree" id="agree" value="1" />
					是否同意本公司协议
					</td>
					
					<!-- <td></td> -->
				</tr>
				<tr height="35px">
					<td colspan="2" align="center">
						<input type="submit" name="" id="" value="注册" />
						
						
					</td>
					<!-- <td></td> -->
				</tr>
			</table>
			
		</form>
	</body>
</html>
