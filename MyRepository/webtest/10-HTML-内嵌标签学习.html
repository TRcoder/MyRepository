<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>内嵌标签学习</title>
	</head>
	<body>
		<h3>内嵌标签学习</h3>
		<hr />
		<!-- 
		   内嵌标签：
		        iframe 
				     src:要显示的网页资源路径
					     可以是本地（相对路径）也可以是网络资源（url）
						 注意：
						     默认当前页面打开及加载src指向的资源
					width：设置显示区域的宽度
					height：设置显示区域的高度
					name：设置内嵌区域的名字，结合超链接标签的target属性使用
					
			作用：
			    在当前网页中加载其他网页的资源，达到不同网页资源之间不互相干扰，并能在同一个页面中展现给用户
		 
		 
		 -->
		 <a href="http://www.jd.com" target="_if">京东年货节</a>
		  <a href="http://www.taobao.com" target="_tt">淘宝年货节</a> <br  />
		 <iframe src="" width="48%" height="400px" name ="_if"></iframe>
		<iframe src="http://www.taobao.com" width="48%" height="400px" name="_tt"></iframe>
	</body>
</html>
