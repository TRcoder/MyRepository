<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js的自定义对象</title>
		<!-- 
		     js创建自定义对象
			      对象的作用：用来存储整体数据。
				  原因：很多时候我们没有办法预先知道一个对象应该有哪些对象，所以只能临时创建一个对象来自定义属性存储数据
				  来保证数据的完整性
				  应用：
				      Ajax中会使用
	       	      使用：
				       1、创建自定义对象
					       var 对象名 = new Object（）；
						     对象名.属性名1 = 属性值1；
							 对象名.属性名2 = 属性值2；
							 对象名.属性名3 = 属性值3；
							 ......
						var 对象名={}；
						对象名.属性名1 =属性值1；
						对象名.属性名2 = 属性值2；
						对象名.属性名3 = 属性值3；
						......
					2、一般用来存储数据，不会在自定义对象中存储函数对象
					3、js中的对象属性和内容是可以自定义扩充，不是依赖于类的声明的，
					类知识对象公共部分的一种声明，是为了节省代码冗余
		 
		 
		 
		 -->
		 <!-- 声明js代码域-->
		 <script type="text/javascript">
		 	//1.创建自定义对象
			var obj = new Object();
			obj.name="张三";
			obj.age =23;
			obj.test=function(){
				alert("我是obj");
			}
		//2.	
			
			
			
		 </script>
	</head>
	<body>
		<h3>js的自定义对象</h3>
	</body>
</html>
