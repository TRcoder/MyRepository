<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js的类和对象</title>
		<!-- 
		      js中类的学习：
			      1、类的声明
				     function 类名(形参1，形参2，.....){
						 this.属性名1=形参1；
						 this.属性名2=形参2；
						 ........
						 this.属性名N=fn
					 }
				  2、类的使用
				  var 对象名 = new 类名（实参1，实参2，......）
				  注意：js中类的内容只是对象的公共部分，每个对象还可以自定义进行扩充
				  3、类的“继承”
				       prototype关键字,实现了不同对象之间的数据共享
					   作用1：实现某个类的所有子对象的方法区对象共享，减少内存
		      
		 
		 
		 -->
		 <!-- 声明js代码域-->
		 <script type="text/javascript">
		 	//1.类的声明--person
			function Person(name,age){
				this.name =name;
				this.age = age;
				this.fav = "唱歌"
				// this.test=function(a){
				// 	alert(a);
				// }	
				
			}
			function User(uname,pwd){
				this.uname = uname;
				this.pwd = pwd;
				
			}
			
			//使用prototype
			// Person.prototype.test = function(){alert("嘿嘿")};//方法声明在了公共区间
			// Person.prototype.user = new User();
			Person.prototype = new User();
			 User.prototype.testU=function(){alert("我是user")};
			
			
			
			
			//2、使用类
			var p1 = new Person("张三",32);
			p1.address = "北京市";
			alert(p1.name);
			var p2 = new Person("李四",23);
			alert(p1.test===p2.test);
			// p1.user.testU();
			p1.testU();
			
			
			
			
			
		 </script>
		 
		 
	</head>
	<body>
		<h3>js的类和对象</h3>
	</body>
</html>
