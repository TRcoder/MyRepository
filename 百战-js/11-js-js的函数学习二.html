<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js的函数学习二</title>
		<!-- 
		     js的函数学习二：
			     1.函数的执行符
				     在js中函数的执行符是（）
					   没有小括号咋函数名其实就是一个变量
					   加上小括号则函数会被执行
				 2、函数作为实参传递
				       在js中，函数可以作为实参进行传递的，
					    function testobj(a){
					   				 alert(a());//undefined,没有返回值
					   }
					   var testParam = function(){
					   				 alert("我是函数参数");
					   }
					   testobj(testParam)
				 3、开发
		 
		 -->
		 <script type="text/javascript">
		 	//1 函数的执行符
			var test1 = function(){
				alert("函数的执行符学习");
				return "js";
			}
			 alert(test1());//()是函数的执行符
			 //2.函数作为实参进行传递
			 function testobj(a){
				 alert(a());//undefined,没有返回值
			 }
			 var testParam = function(){
				 alert("我是函数参数");
			 }
			 testobj(testParam)
			 //3.开发中经常用的传递方式
			 function testobj2(fn){//testobj2函数在被调用的时候,实参必须是一个函数对象
				 fn();
			 }
			 testobj2(function(){
				 alert("开发");
			 });
			
			
		 </script>
	</head>
	<body>
		<h3>js的函数学习二</h3>
	</body>
</html>
