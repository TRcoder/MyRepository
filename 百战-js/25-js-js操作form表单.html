					     表单对象.submit();//提交表单数据

					     表单对象名.action=“新的值”//动态改变数据的提交路径
						 表单对象名.method=“新的值”//动态改变提交方式
				js表单元素的通用属性：
				      只读模式：readonly =“readonly”//不可以更改，但是数据可以提交
					  关闭模式：disabled=“disabled”//不可以进行任何操作，数据不会提交
